<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Food Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="foodCarousel" class="carousel slide mt-3" data-bs-ride="carousel"> <div class="carousel-inner"> <div class="carousel-item active"> <img src="https://images.unsplash.com/photo-1506354666786-959d6d497f1a" class="d-block w-100" alt="Pizza"> </div> <div class="carousel-item"> <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" class="d-block w-100" alt="Burger"> </div> <div class="carousel-item"> <img src="https://images.unsplash.com/photo-1506354666786-959d6d497f1a" class="d-block w-100" alt="Pasta"> </div> <div class="carousel-item"> <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" class="d-block w-100" alt="Sushi"> </div> <div class="carousel-item"> <img src="https://images.unsplash.com/photo-1506354666786-959d6d497f1a" class="d-block w-100" alt="Tacos"> </div> </div> <button class="carousel-control-prev" type="button" data-bs-target="#foodCarousel" data-bs-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="visually-hidden">Previous</span> </button> <button class="carousel-control-next" type="button" data-bs-target="#foodCarousel" data-bs-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="visually-hidden">Next</span> </button> </div>

    <!-- Food Items Grid -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Featured Dishes</h2>
        <div id="foodGrid" class="row"></div>
    </div>

    <!-- Modal for showing food details -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="foodModalLabel">Food Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="d-block w-100" alt="Food Image">
                    <p id="modalDescription" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
